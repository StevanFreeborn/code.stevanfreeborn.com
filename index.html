<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!--Site CSS-->
  <link rel="stylesheet" href="/css/site.css" />

  <title>Code by Stevan</title>
</head>

<body>

  <!--Navbar-->
  <div class="navbar">
    <div class="container flex">
      <h1 class="logo">
        <i class="bi bi-pc-display"></i> Code by Stevan
      </h1>
      <nav>
        <ul>
          <li>
            <a href="work.html"><i class="bi bi-archive-fill"></i> Work</a>
          </li>
          <li>
            <a href="contact.html"><i class="bi bi-chat-right-dots-fill"></i> Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!--Greeting-->
  <section class="greeting">
    <div class="greeting-image">

    </div>
    <div class="container grid">
      <div class="greeting-image">
        <img src="/images/home-image.png" alt="home-image">
      </div>
      <div class="greeting-text">
        <h1>Hi there! <span class="wave">üëãüèª</span></h1>
        <p>I like to make things. I'd love it if you'd take a look at some of them.</p>
        <a href="work.html" class="btn btn-outline">Take A Look</a>
      </div>
    </div>
  </section>
  <section class="contact">
    <div class="container grid">
      <div class="contact-form card">
        <div class="hello-text">
          <h1>Wanna chat? Like Coffee? <br> Definitely say hi then!</h1>
        </div>
        <form>
          <div class="form-control">
            <input type="text" name="name" placeholder="Name" required>
          </div>
          <div class="form-control">
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-control">
            <input type="text" name="subject" placeholder="Subject" required>
          </div>
          <div class="form-control">
            <textarea name="message" rows="10" placeholder="Message" required></textarea>
          </div>
          <div class="hello-button">
            <input type="submit" value="Say Hello" class="btn btn-outline"/>
          </div>
        </form>
      </div>
    </div>
  </section>

  <div class="footer"> 
    <footer>
    </footer>
  </div>

</body>
</html>
